<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game Target</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f8b94b; /* soft orange */
      color: #1f2d38;           /* dark gray-blue */
      text-align: center;
    }

    header {
      background-color: #1f2d38;
      padding: 40px 0;
    }

    header img {
      width: 160px;
      height: auto;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 auto 25px;
      max-width: 600px;
    }

    .screenshot {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .store-btn {
      display: inline-block;
      background-color: #1f2d38;
      color: white;
      padding: 14px 36px;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.25s;
    }

    .store-btn:hover {
      background-color: #243949;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(31,45,56,0.7);
    }
  </style>
</head>
<body>
  <header>
    <img src="mathlogo.png" alt="Math Game Target logo" />
  </header>

  <main>
    <h1>Math Game Target</h1>
    <p>
      A fun and challenging number puzzle where every move counts!  
      Use simple operations to hit the target and test your math skills.
    </p>

    <img src="ekran.png" alt="Math Game Target gameplay screenshot" class="screenshot" />

    <a href="#" class="store-btn">Available Soon on the App Store</a>
  </main>

  <footer>
    © 2025 Emre Öztürk · Math Game Target
  </footer>
</body>
</html>
